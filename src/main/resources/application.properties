# Spring.
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Localizaci√≥n
spring.web.locale=es_ES
spring.web.locale-resolver=fixed

# JWT.
jwt.clave-token=${JWT_SECRET}
jwt.tiempo-expiracion=${JWT_EXPIRATION}

# Imagenes.
spring.servlet.multipart.max-file-size=2MB
imagen.directorio=${IMG_DIR:/app/imagenes}
imagen.tam-maximo=${IMG_MAX_SIZE:2097152}
imagen.extensiones=${IMG_EXT:.jpg,.jpeg,.png,.webp}
imagen.mimes=${IMG_MIME:image/jpeg,image/png,image/webp}